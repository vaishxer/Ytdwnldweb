<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p class="created-by">Created by Vaishnav K</p>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Enter YouTube URL or search term">
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span>
            </button>
        </div>

        <div id="loading" class="loading">Loading...</div>

        <div id="video-preview" class="hidden">
            <h2 id="video-title"></h2>
            <div class="buttons">
                <button onclick="downloadMedia('audio')">
                    <span class="material-icons">music_note</span> Download MP3
                </button>
                <button onclick="downloadMedia('video')">
                    <span class="material-icons">movie</span> Download MP4
                </button>
            </div>
        </div>
    </div>
</body>
</html>
