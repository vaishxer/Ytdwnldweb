<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid red;
        }

        h2 {
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .loader {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: red;
            transition: width 0.3s;
        }

        .loading-text {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: red;
            display: none;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #video-image {
            width: 100%;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 8px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .download-btn.loading {
            background-color: gray !important;
            cursor: not-allowed;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            <span class="material-icons">play_circle_filled</span>
            YouTube Downloader
        </h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
            <p class="error-message" id="error-message">Please enter a valid YouTube URL</p>
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
        </div>

        <div class="loader" id="search-loader">
            <div class="loading-bar" id="search-loading-bar"></div>
        </div>
        <p class="loading-text" id="search-loading-text">Fetching video... <span id="search-loading-percent">0%</span></p>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <img id="video-image" src="https://files.catbox.moe/jfydvw.png" alt="Video thumbnail">
            <div class="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia(this, 'audio')">
                    <span class="material-icons">headset</span> Download MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia(this, 'video')">
                    <span class="material-icons">videocam</span> Download MP4
                </button>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K ðŸ¤«ðŸ˜œ</p>
    </div>

    <script>
        function validateURL() {
            const inputField = document.getElementById("query");
            const errorMessage = document.getElementById("error-message");
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)/;

            if (!youtubeRegex.test(inputField.value.trim())) {
                errorMessage.style.display = "block";
                inputField.style.borderColor = "red";
            } else {
                errorMessage.style.display = "none";
                inputField.style.borderColor = "#ddd";
            }
        }

        async function fetchMedia() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            document.getElementById("search-loader").style.display = "block";
            document.getElementById("search-loading-text").style.display = "block";
            
            let percent = 0;
            const interval = setInterval(() => {
                percent += 10;
                document.getElementById("search-loading-bar").style.width = percent + "%";
                document.getElementById("search-loading-percent").innerText = percent + "%";
            }, 300);

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();
                clearInterval(interval);

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } finally {
                clearInterval(interval);
                document.getElementById("search-loader").style.display = "none";
                document.getElementById("search-loading-text").style.display = "none";
            }
        }

        async function downloadMedia(button, type) {
            button.classList.add("loading");
            button.innerHTML = "Downloading...";

            const query = document.getElementById("query").value.trim();
            const apiUrl = `https://api.siputzx.my.id/api/d/ytmp${type === "audio" ? "3" : "4"}?url=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.data) window.open(data.data.dl, "_blank");
            } catch {
                alert("Download failed");
            } finally {
                button.classList.remove("loading");
                button.innerHTML = type === "audio" ? "Download MP3" : "Download MP4";
            }
        }
    </script>

</body>
</html>
