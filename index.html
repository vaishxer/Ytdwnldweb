<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-50%);
        }

        h2 {
            font-size: 28px;
            color: #FF3B30;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            box-sizing: border-box;
            transition: all 0.4s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus {
            border-color: #FF3B30;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.4);
        }

        input[type="text"]:hover {
            border-color: #FF3B30;
        }

        .paste-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #FF3B30;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .paste-btn .material-icons {
            font-size: 20px;
        }

        .paste-btn:hover {
            background-color: #FF2A19;
            transform: translateY(-50%) scale(1.1);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #FF3B30;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FF2A19;
            transform: scale(1.05);
        }

        .loader {
            display: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: #FF3B30;
            transition: width 0.3s;
        }

        #loading-text {
            display: none;
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #FF3B30;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #video-image {
            width: 100%;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 8px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            .download-buttons {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>YouTube Downloader</h2>
        
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
            <button class="paste-btn" onclick="pasteURL()">
                <span class="material-icons">content_paste</span>
            </button>
        </div>

        <p class="error-message" id="error-message">Please enter a valid YouTube URL</p>

        <button onclick="fetchMedia()">
            <span class="material-icons">search</span> Search
        </button>

        <div class="loader" id="search-loader">
            <div class="loading-bar" id="search-loading-bar"></div>
        </div>
        <p id="search-loading-text" style="display:none;">Fetching video... <span id="search-loading-percent">0%</span></p>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <img id="video-image" src="" alt="Video thumbnail">
            <div class="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">headset</span> MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> MP4
                </button>
            </div>
        </div>

        <div class="loader" id="download-loader" style="display: none;">
            <div class="loading-bar" id="download-loading-bar"></div>
        </div>
        <p id="download-loading-text" style="display:none;">Preparing download... <span id="download-loading-percent">0%</span></p>
    </div>

    <script>
        function validateURL() {
            const inputField = document.getElementById("query");
            const errorMessage = document.getElementById("error-message");
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)/;

            if (!youtubeRegex.test(inputField.value.trim())) {
                errorMessage.style.display = "block";
                inputField.style.borderColor = "red";
            } else {
                errorMessage.style.display = "none";
                inputField.style.borderColor = "#ddd";
            }
        }

        function pasteURL() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("query").value = text;
                validateURL();
            }).catch(err => {
                alert('Failed to paste URL: ' + err);
            });
        }

        async function fetchMedia() {
            const query = document.getElementById("query").value.trim();
            if (!query.match(/^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)/)) {
                document.getElementById("error-message").style.display = "block";
                return;
            }

            // Show the search loading bar
            document.getElementById("search-loader").style.display = "block";
            document.getElementById("search-loading-text").style.display = "block";

            let progress = 0;
            const searchInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("search-loading-bar").style.width = progress + "%";
                    document.getElementById("search-loading-percent").innerText = progress + "%";
                } else {
                    clearInterval(searchInterval);
                }
            }, 300);

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-image").src = data.data.thumbnail;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching data");
            } finally {
                clearInterval(searchInterval);
                setTimeout(() => {
                    document.getElementById("search-loader").style.display = "none";
                    document.getElementById("search-loading-text").style.display = "none";
                }, 1000);
            }
        }

        async function downloadMedia(type) {
            const query = document.getElementById("query").value.trim();
            if (!query.match(/^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)/)) {
                alert("Please enter a valid YouTube URL");
                return;
            }

            const apiUrl = type === "audio" ? `https://api.siputzx.my.id/api/d/ytmp3?url=${encodeURIComponent(query)}` : `https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`;

            // Show download loading bar
            document.getElementById("download-loader").style.display = "block";
            document.getElementById("download-loading-text").style.display = "block";

            let progress = 0;
            const downloadInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("download-loading-bar").style.width = progress + "%";
                    document.getElementById("download-loading-percent").innerText = progress + "%";
                } else {
                    clearInterval(downloadInterval);
                }
            }, 300);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.data) {
                    window.location.href = data.data.dl;  // Redirect to download link
                } else {
                    alert("Failed to prepare download");
                }
            } catch {
                alert("An error occurred while preparing download");
            } finally {
                clearInterval(downloadInterval);
                setTimeout(() => {
                    document.getElementById("download-loader").style.display = "none";
                    document.getElementById("download-loading-text").style.display = "none";
                }, 1000);
            }
        }
    </script>
</body>
</html>
