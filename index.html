<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid red;
        }

        h2 {
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: red;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: red;
            transition: width 0.3s ease;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #video-preview h3 {
            font-size: 18px;
            color: #333;
        }

        #download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            <span class="material-icons">play_circle_filled</span>
            YouTube Downloader
        </h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search or paste YouTube URL">
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
        </div>

        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Fetching details...</p>
        </div>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <div id="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">music_note</span> Download MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> Download MP4
                </button>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K ðŸ¤«ðŸ˜œ</p>
    </div>

    <script>
        let downloadLinks = { audio: null, video: null };

        async function fetchMedia() {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a search term or YouTube URL");
                return;
            }

            document.getElementById("loading").style.display = "flex";
            document.getElementById("video-preview").style.display = "none";

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";

                    // Store download links
                    downloadLinks.audio = `https://api.siputzx.my.id/api/d/ytmp3?url=${encodeURIComponent(query)}`;
                    downloadLinks.video = `https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`;
                } else {
                    alert("Failed to fetch video details");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching data");
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        async function downloadMedia(type) {
            if (!downloadLinks[type]) {
                alert("Please search for a video first!");
                return;
            }

            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";

            try {
                const response = await fetch(downloadLinks[type]);
                const data = await response.json();

                if (data.data && data.data.dl) {
                    let percent = 0;
                    const interval = setInterval(() => {
                        if (percent < 100) {
                            percent += 10;
                            progressBar.style.width = percent + "%";
                        } else {
                            clearInterval(interval);
                        }
                    }, 200);

                    setTimeout(() => window.open(data.data.dl, "_blank"), 2000);
                } else {
                    alert("Failed to get download link!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while downloading");
            }
        }
    </script>

</body>
</html>
