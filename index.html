<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #212121;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-bar {
            width: 100%;
            background: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            justify-content: center;
            text-transform: uppercase;
        }

        .app-bar .material-icons {
            margin-right: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            background: white;
        }

        input:focus {
            border-color: #d32f2f;
        }

        .fab {
            position: absolute;
            bottom: 60px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .fab:hover {
            background: #b71c1c;
        }

        .fab .material-icons {
            font-size: 28px;
        }

        .video-section {
            width: 100%;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .video-section img {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .video-section h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .download-btn {
            padding: 15px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn.audio {
            background-color: #388e3c;
        }

        .download-btn.video {
            background-color: #1976d2;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="app-bar">
        <span class="material-icons">play_circle</span> YouTube Downloader
    </div>

    <div class="search-bar">
        <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
    </div>

    <div class="fab" onclick="fetchMedia()">
        <span class="material-icons">search</span>
    </div>

    <div class="video-section" id="video-preview">
        <h3 id="video-title"></h3>
        <img id="video-image" src="https://files.catbox.moe/jfydvw.png" alt="Video thumbnail">
        <div class="download-buttons">
            <button class="download-btn audio" onclick="downloadMedia(this, 'audio')">
                <span class="material-icons">headset</span> MP3
            </button>
            <button class="download-btn video" onclick="downloadMedia(this, 'video')">
                <span class="material-icons">videocam</span> MP4
            </button>
        </div>
    </div>

    <p class="credit">Created by Vaishnav K</p>

    <script>
        function validateURL() {
            const inputField = document.getElementById("query");
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)/;

            inputField.style.borderColor = youtubeRegex.test(inputField.value.trim()) ? "#ddd" : "red";
        }

        async function fetchMedia() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch {
                alert("Error fetching video details.");
            }
        }

        async function downloadMedia(button, type) {
            button.innerHTML = "Downloading...";
            button.style.opacity = "0.5";
            button.style.cursor = "not-allowed";

            const query = document.getElementById("query").value.trim();
            const apiUrl = `https://api.siputzx.my.id/api/d/ytmp${type === "audio" ? "3" : "4"}?url=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.data) window.open(data.data.dl, "_blank");
            } catch {
                alert("Download failed");
            } finally {
                button.innerHTML = type === "audio" ? "MP3" : "MP4";
                button.style.opacity = "1";
                button.style.cursor = "pointer";
            }
        }
    </script>

</body>
</html>
