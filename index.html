<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid red;
        }

        h2 {
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .loader, .download-loader {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        .loading-bar, .download-bar {
            width: 0;
            height: 100%;
            background: red;
            transition: width 0.3s;
        }

        .loading-text, .download-text {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: red;
            display: none;
        }

        .spinner, .download-spinner {
            display: none;
            margin: 10px auto;
            border: 5px solid #ddd;
            border-top: 5px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #video-image {
            width: 100%;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 8px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            <span class="material-icons">play_circle_filled</span>
            YouTube Downloader
        </h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
            <p class="error-message" id="error-message">Please enter a valid YouTube URL</p>
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
        </div>

        <div class="loader" id="search-loader">
            <div class="loading-bar" id="search-loading-bar"></div>
        </div>
        <p class="loading-text" id="search-loading-text">Fetching video... <span id="search-loading-percent">0%</span></p>
        <div class="spinner" id="loading-spinner"></div>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <img id="video-image" src="https://files.catbox.moe/jfydvw.png" alt="Video thumbnail">
            <div class="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">headset</span> Download MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> Download MP4
                </button>
            </div>
        </div>

        <div class="download-loader" id="download-loader">
            <div class="download-bar" id="download-bar"></div>
        </div>
        <p class="download-text" id="download-text">Downloading... <span id="download-percent">0%</span></p>
        <div class="download-spinner" id="download-spinner"></div>

        <p class="credit">Created by Vaishnav K ðŸ¤«ðŸ˜œ</p>
    </div>

    <script>
        async function fetchMedia() {
            document.getElementById("search-loader").style.display = "block";
            document.getElementById("search-loading-text").style.display = "block";
            document.getElementById("loading-spinner").style.display = "block";

            await simulateProgress("search-loading-bar", "search-loading-percent");

            document.getElementById("search-loader").style.display = "none";
            document.getElementById("search-loading-text").style.display = "none";
            document.getElementById("loading-spinner").style.display = "none";
            document.getElementById("video-preview").style.display = "block";
        }

        async function downloadMedia(type) {
            document.getElementById("download-loader").style.display = "block";
            document.getElementById("download-text").style.display = "block";
            document.getElementById("download-spinner").style.display = "block";

            await simulateProgress("download-bar", "download-percent");

            const url = `https://www.example.com/download/${type}`; // Replace with actual API
            window.open(url, "_blank");

            document.getElementById("download-loader").style.display = "none";
            document.getElementById("download-text").style.display = "none";
            document.getElementById("download-spinner").style.display = "none";
        }

        async function simulateProgress(barId, percentId) {
            let progress = 1;
            while (progress < 100) {
                progress += Math.random() * 10;
                document.getElementById(barId).style.width = Math.min(100, progress) + "%";
                document.getElementById(percentId).innerText = Math.min(100, Math.floor(progress)) + "%";
                await new Promise(r => setTimeout(r, 200));
            }
        }
    </script>

</body>
</html>
