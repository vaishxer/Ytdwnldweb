<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 30px;
        }

        .search-btn, .download-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .search-btn {
            background-color: #ff0000;
            color: white;
        }

        .download-btn.audio {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
        }

        .download-btn.video {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }

        #loading-container {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 0, 0, 0.3);
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="material-icons">play_circle_filled</span> YouTube Downloader
        </div>

        <div class="input-container">
            <input type="text" id="query" placeholder="Paste YouTube link...">
        </div>

        <button class="search-btn" onclick="fetchMedia()">Search</button>

        <div id="loading-container">
            <div class="loading-spinner"></div>
            <p id="loading-text">Loading... 0%</p>
        </div>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <button class="download-btn audio" onclick="downloadMedia('audio')">Download MP3</button>
            <button class="download-btn video" onclick="downloadMedia('video')">Download MP4</button>
        </div>

        <p class="credit">Created by Vaishnav K</p>
    </div>

    <script>
        let audioUrl = "";
        let videoUrl = "";

        async function fetchMedia() {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a YouTube link.");
                return;
            }

            document.getElementById("loading-container").style.display = "block";
            document.getElementById("video-preview").style.display = "none";
            let percent = 0;
            const loadingText = document.getElementById("loading-text");

            const interval = setInterval(() => {
                percent += 10;
                loadingText.innerText = `Loading... ${percent}%`;
                if (percent >= 100) clearInterval(interval);
            }, 300);

            try {
                // Fetch video data
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                    
                    // Store download URLs
                    videoUrl = data.data.url;

                    // Fetch audio data
                    const audioResponse = await fetch(`https://api.siputzx.my.id/api/d/ytmp3?url=${encodeURIComponent(query)}`);
                    const audioData = await audioResponse.json();
                    if (audioData.data) {
                        audioUrl = audioData.data.url;
                    }
                } else {
                    alert("Failed to fetch video details.");
                }
            } catch (error) {
                alert("An error occurred while fetching data.");
            } finally {
                clearInterval(interval);
                document.getElementById("loading-container").style.display = "none";
            }
        }

        async function downloadMedia(type) {
            let downloadUrl = type === "audio" ? audioUrl : videoUrl;
            if (!downloadUrl) {
                alert("Download link not found. Try searching again.");
                return;
            }

            try {
                const response = await fetch(downloadUrl, {
                    method: "GET",
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch file.");
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // Create an invisible download link
                const a = document.createElement("a");
                a.href = url;
                a.download = type === "audio" ? "audio.mp3" : "video.mp4";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Revoke object URL to free memory
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert("Error downloading file: " + error.message);
            }
        }
    </script>
</body>
</html>
