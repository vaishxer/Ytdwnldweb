<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo span {
            font-size: 28px;
            margin-right: 8px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 30px;
            transition: all 0.3s ease;
            padding-right: 45px;
        }

        .paste-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 20px;
        }

        .paste-icon:hover {
            color: #222;
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            font-weight: bold;
        }

        .search-btn:hover {
            background-color: #e60000;
        }

        #loading-container {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 0, 0, 0.3);
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        #loading-text {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f1f1;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        #video-preview h3 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 48%;
        }

        .download-btn.audio {
            background-color: #28a745;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="material-icons">play_circle_filled</span> YouTube Downloader
        </div>

        <div class="input-container">
            <input type="text" id="query" placeholder="Paste YouTube link or search...">
            <span class="material-icons paste-icon" onclick="pasteFromClipboard(event)">content_paste</span>
        </div>

        <button class="search-btn" onclick="fetchMedia()">Search</button>

        <div id="loading-container">
            <div class="loading-spinner"></div>
            <p id="loading-text">Loading... 0%</p>
        </div>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <div id="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">headset</span> MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> MP4
                </button>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K</p>
    </div>

    <script>
        async function fetchMedia() {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a YouTube link or search query");
                return;
            }

            document.getElementById("loading-container").style.display = "block";
            document.getElementById("video-preview").style.display = "none";

            let percent = 0;
            const loadingText = document.getElementById("loading-text");
            const interval = setInterval(() => {
                percent += 10;
                loadingText.innerText = `Loading... ${percent}%`;
                if (percent >= 100) clearInterval(interval);
            }, 300);

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch (error) {
                alert("An error occurred while fetching data");
            } finally {
                clearInterval(interval);
                document.getElementById("loading-container").style.display = "none";
            }
        }

        async function pasteFromClipboard(event) {
            event.preventDefault();
            const text = await navigator.clipboard.readText();
            document.getElementById("query").value = text;
        }
    </script>
</body>
</html>
