<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #212121;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-bar {
            width: 100%;
            background: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            justify-content: center;
            text-transform: uppercase;
        }

        .app-bar .material-icons {
            margin-right: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            background: white;
            padding-right: 50px; /* Space for clear button */
        }

        input:focus {
            border-color: #d32f2f;
        }

        .clear-btn {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            padding: 5px;
            display: none;
        }

        .clear-btn .material-icons {
            font-size: 18px;
            color: #555;
        }

        .fab {
            position: absolute;
            bottom: 60px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .fab:hover {
            background: #b71c1c;
        }

        .fab .material-icons {
            font-size: 28px;
        }

        .loader {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #d32f2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quote {
            margin-top: 10px;
            font-size: 16px;
            font-style: italic;
            color: #777;
            display: none;
        }

        .video-section {
            width: 100%;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .video-section img {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .video-section h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .download-btn {
            padding: 15px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn.audio {
            background-color: #388e3c;
        }

        .download-btn.video {
            background-color: #1976d2;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="app-bar">
        <span class="material-icons">play_circle</span> YouTube Downloader
    </div>

    <div class="search-bar">
        <input type="text" id="query" placeholder="Paste YouTube URL" oninput="toggleClearButton()">
        <span class="material-icons clear-btn" id="clear-btn" onclick="clearInput()">close</span>
    </div>

    <div class="fab" onclick="fetchMedia()">
        <span class="material-icons">search</span>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p class="quote" id="quote"></p>
    </div>

    <div class="video-section" id="video-preview">
        <h3 id="video-title"></h3>
        <img id="video-image" src="https://files.catbox.moe/jfydvw.png" alt="Video thumbnail">
        <div class="download-buttons">
            <button class="download-btn audio" onclick="downloadMedia(this, 'audio')">
                <span class="material-icons">headset</span> MP3
            </button>
            <button class="download-btn video" onclick="downloadMedia(this, 'video')">
                <span class="material-icons">videocam</span> MP4
            </button>
        </div>
    </div>

    <p class="credit">Created by Vaishnav K</p>

    <script>
        function toggleClearButton() {
            const inputField = document.getElementById("query");
            const clearBtn = document.getElementById("clear-btn");

            if (inputField.value.trim()) {
                clearBtn.style.display = "inline";
            } else {
                clearBtn.style.display = "none";
            }
        }

        function clearInput() {
            document.getElementById("query").value = "";
            toggleClearButton();
        }

        async function fetchMedia() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            document.getElementById("loader").style.display = "block";
            document.getElementById("quote").innerText = "Fetching video details...";
            document.getElementById("quote").style.display = "block";

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>

</body>
</html>
