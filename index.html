<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .app-bar {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-bar .material-icons {
            margin-right: 10px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #d32f2f;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover::after {
            opacity: 1;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .video-card {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .video-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .download-btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn.audio {
            background-color: #388e3c;
        }

        .download-btn.video {
            background-color: #1976d2;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="app-bar">
        <span class="material-icons">play_circle_filled</span> YouTube Downloader
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
        </div>

        <div class="video-card" id="video-preview">
            <h3 id="video-title"></h3>
            <img id="video-image" src="https://files.catbox.moe/jfydvw.png" alt="Video thumbnail">
            <div class="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia(this, 'audio')">
                    <span class="material-icons">headset</span> MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia(this, 'video')">
                    <span class="material-icons">videocam</span> MP4
                </button>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K</p>
    </div>

    <script>
        function validateURL() {
            const inputField = document.getElementById("query");
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)/;

            inputField.style.borderColor = youtubeRegex.test(inputField.value.trim()) ? "#ddd" : "red";
        }

        async function fetchMedia() {
            const query = document.getElementById("query").value.trim();
            if (!query) return;

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch {
                alert("Error fetching video details.");
            }
        }

        async function downloadMedia(button, type) {
            button.innerHTML = "Downloading...";
            button.style.opacity = "0.5";
            button.style.cursor = "not-allowed";

            const query = document.getElementById("query").value.trim();
            const apiUrl = `https://api.siputzx.my.id/api/d/ytmp${type === "audio" ? "3" : "4"}?url=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.data) window.open(data.data.dl, "_blank");
            } catch {
                alert("Download failed");
            } finally {
                button.innerHTML = type === "audio" ? "MP3" : "MP4";
                button.style.opacity = "1";
                button.style.cursor = "pointer";
            }
        }
    </script>

</body>
</html>
