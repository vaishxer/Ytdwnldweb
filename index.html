<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e60000;
        }

        #loading {
            display: none;
            color: #333;
            font-size: 18px;
            margin-top: 15px;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        #video-preview h3 {
            font-size: 18px;
            color: #333;
        }

        #download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search or paste YouTube URL">
            <button onclick="fetchMedia()">Search</button>
        </div>

        <p id="loading">Loading...</p>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <div id="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">headset</span> Download MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> Download MP4
                </button>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K </p>
    </div>

    <script>
        async function fetchMedia() {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a search term or YouTube URL");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("video-preview").style.display = "none";

            try {
                const searchUrl = `https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`;
                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching data");
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        async function downloadMedia(type) {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a search term or YouTube URL");
                return;
            }

            const audioApi = `https://api.siputzx.my.id/api/d/ytmp3?url=${encodeURIComponent(query)}`;
            const videoApi = `https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`;

            const apiUrl = type === "audio" ? audioApi : videoApi;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.data) {
                    const downloadUrl = data.data.dl;
                    const link = document.createElement("a");
                    link.href = downloadUrl;
                    link.download = type === "audio" ? "audio.mp3" : "video.mp4";
                    link.click();
                } else {
                    alert("Failed to fetch download link");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while downloading");
            }
        }
    </script>

</body>
</html>
