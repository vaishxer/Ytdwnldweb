<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            width: 150px;
        }

        .menu-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: 0.3s;
        }

        .menu-dropdown a:hover {
            background: #f1f1f1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid red;
        }

        h2 {
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .whatsapp-share {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .whatsapp-share:hover {
            background-color: #1EBE5F;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <div class="menu-dropdown" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#" onclick="shareOnWhatsApp()">Share</a>
        </div>
    </div>

    <div class="container">
        <h2>
            <span class="material-icons">play_circle_filled</span>
            YouTube Downloader
        </h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL">
            <p class="error-message" id="error-message">Please enter a valid YouTube URL</p>
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
            <button class="whatsapp-share" onclick="shareOnWhatsApp()">
                <span class="material-icons">share</span> Share on WhatsApp
            </button>
        </div>

        <p class="credit">Created by Vaishnav K ðŸ¤«ðŸ˜œ</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function shareOnWhatsApp() {
            const message = "YouTube downloader without ads! https://ytdwnldweb.vercel.app/";
            const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
