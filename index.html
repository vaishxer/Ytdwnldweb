<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 4px solid red;
        }

        h2 {
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .loader {
            display: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: red;
            transition: width 0.3s;
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #video-image {
            width: 100%;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 8px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .download-btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn.audio {
            background-color: #4CAF50;
        }

        .download-btn.video {
            background-color: #007bff;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        .credit {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            <span class="material-icons">play_circle_filled</span>
            YouTube Downloader
        </h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Paste YouTube URL" oninput="validateURL()">
            <p class="error-message" id="error-message">Please enter a valid YouTube URL</p>
            <button onclick="fetchMedia()">
                <span class="material-icons">search</span> Search
            </button>
        </div>

        <div class="loader" id="search-loader">
            <div class="loading-bar" id="search-loading-bar"></div>
        </div>

        <div id="video-preview">
            <h3 id="video-title"></h3>
            <img id="video-image" src="" alt="Video thumbnail">
            <div class="download-buttons">
                <button class="download-btn audio" onclick="downloadMedia('audio')">
                    <span class="material-icons">headset</span> Download MP3
                </button>
                <button class="download-btn video" onclick="downloadMedia('video')">
                    <span class="material-icons">videocam</span> Download MP4
                </button>
            </div>
        </div>

        <p class="credit">Created by Vaishnav K ðŸ¤«ðŸ˜œ</p>
    </div>

    <script>
        function validateURL() {
            const inputField = document.getElementById("query");
            const errorMessage = document.getElementById("error-message");
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)/;

            if (!youtubeRegex.test(inputField.value.trim())) {
                errorMessage.style.display = "block";
                inputField.style.borderColor = "red";
            } else {
                errorMessage.style.display = "none";
                inputField.style.borderColor = "#ddd";
            }
        }

        function convertShortsToWatchURL(url) {
            if (url.includes("youtube.com/shorts/")) {
                return url.replace("youtube.com/shorts/", "youtube.com/watch?v=");
            }
            return url;
        }

        async function fetchMedia() {
            let query = document.getElementById("query").value.trim();
            query = convertShortsToWatchURL(query);

            document.getElementById("search-loader").style.display = "block";

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.data) {
                    document.getElementById("video-title").innerText = data.data.title;
                    document.getElementById("video-image").src = data.data.thumbnail;
                    document.getElementById("video-preview").style.display = "block";
                } else {
                    alert("Failed to fetch video details");
                }
            } catch {
                alert("An error occurred while fetching data");
            } finally {
                document.getElementById("search-loader").style.display = "none";
            }
        }

        async function downloadMedia(type) {
            let query = document.getElementById("query").value.trim();
            query = convertShortsToWatchURL(query);

            const apiUrl = type === "audio"
                ? `https://api.siputzx.my.id/api/d/ytmp3?url=${encodeURIComponent(query)}`
                : `https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.data) {
                    window.open(data.data.dl, "_blank");
                } else {
                    alert("Failed to fetch download link");
                }
            } catch {
                alert("An error occurred while downloading");
            }
        }
    </script>

</body>
</html>
